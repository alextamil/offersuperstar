<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/responsive.css" />
        <link rel="stylesheet" href="/styles/bootstrap.css" />
    </head>
    <body>

        <div class="main-container">

            <div class="d-flex main-content1">
                <div class="col-lg-4 colxl-4 col-md-4 col-12 text-center align-self-center">
                    <div>
                        <h2>Offer Supserstar  </h2>
                        <h5>Sign Up</h5>

                    </div>
                   
                </div>
                <div class="col-lg-8 colxl-8 col-md-8 col-12 py-5 d-flex main-content2">
                    <div class="col-lg-5 colxl-5 col-md-5 col-12 border border-1 py-4 px-4 ">
                        <form>
                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Your Name
                                </label>
                                <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="Enter Your Names">
                            </div>
        
                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Email Address
                                </label>
                                <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="Enter Email Address ">
                            </div>
        
                            
        
        
                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Enter Password
                                </label>
                                <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="  Enter Password">
                            </div>
        
        
                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Enter Password
                                </label>
                                <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="  Enter your password">
                            </div>


                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Confirm Password
                                </label>
                                <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="  Confirm your password">
                            </div>

                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Mobile number
                                </label>
                                <input type="number" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="  Enter your mobile number">
                            </div>
        
                            <label class="label-font pb-1">
                                Gender
                            </label>
                            <div class="d-flex">
                                <div class="form-check pe-5">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
        
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Female
                                    </label>
                                </div>
                            </div>


                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Pincode
                                </label>
                                <input type="number" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="  Enter your Pincode">
                            </div>


                            <div class="col-12 pb-3">
                                <label class="label-font pb-1">
                                    Date of birth
                                </label>
                                <input type="date" class='form-control rounded-0 border-1 border-dark py-2'
                                    placeholder="  Enter your Date of birth">
                            </div>
        
        
                            <div class="col-12 my-4">
                                <button class="btn btn-dark text-white w-100 py-2 rounded-0">
                                    Generate OTP
                                </button>
                            </div>
        
                        </form>
                    </div>
                    <div class="col-lg-5 col-xl-5 col-md-5 col-12 p-5 ms-5 align-self-center">
                        <div class=" col-lg-12 col-xl-12 col-md-12 col-12 border border-1 px-3 py-3">
                            <form>
                                <div class="col-12 pb-3">
                                    <label class="label-font pb-1">
                                        Enter OTP
                                    </label>
                                    <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                        placeholder="Enter received OTP">
                                </div>
    
    
                                <div class="col-12 my-4">
                                    <button class="btn btn-dark text-white w-100 py-2 rounded-0">
                                        Register
                                    </button>
                                </div>
    
                            </form>

                        </div>
                       
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
