<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link rel="stylesheet" href="/styles/bootstrap.css" />
</head>

<body>

    <div class="main-container">

        <div class="d-flex main-content1 justify-content-center">

            <div class=" col-xl-6 col-12 py-5 d-flex main-content2 ">

                <form class=" w-100 border border-1 border-dark p-4">
                    <h3 class="py-3">Create an Vendor Account</h3>
                    <div class="col-12 pb-3">
                        <label class=" pb-1">
                            Your Name
                        </label>
                        <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="Enter Your Names">
                    </div>

                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Email Address
                        </label>
                        <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="Enter Email Address ">
                    </div>




                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Enter Password
                        </label>
                        <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="  Enter Password">
                    </div>


                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Enter Password
                        </label>
                        <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="  Enter your password">
                    </div>


                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Confirm Password
                        </label>
                        <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="  Confirm your password">
                    </div>

                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Mobile number
                        </label>
                        <input type="number" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="  Enter your mobile number">
                    </div>

                    <label class="label-font pb-1">
                        Gender
                    </label>
                    <div class="d-flex">
                        <div class="form-check pe-5">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>
                    </div>


                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Pincode
                        </label>
                        <input type="number" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="  Enter your Pincode">
                    </div>


                    <div class="col-12 pb-3">
                        <label class="label-font pb-1">
                            Date of birth
                        </label>
                        <input type="date" class='form-control rounded-0 border-1 border-dark py-2'
                            placeholder="  Enter your Date of birth">
                    </div>


                    <div class="col-12 my-4">
                        <button class="btn btn-dark text-white w-100 py-2 rounded-0">
                            Generate OTP
                        </button>
                    </div>


                    <div class="d-flex justify-content-center">
                        <p class="m-0">
                            already have an Account?
                        </p>
                        <a href="vendorlogin.html">Login</a>
                    </div>
                </form>



            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="sripts/main.js"></script>



    <script>
        function navigation3() {
            var a = "registerasuser2.html";
            window.location.href = a;
        }
    </script>



</body>

</html>
