<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/responsive.css" />
        <link rel="stylesheet" href="/styles/bootstrap.css" />
    </head>

    <body>
        <div class="main-content">

            <div class="d-flex align-items-center justify-content-around ">
               

                <div class="col-xl-7 col-lg-7 col-md-7 col-12" >
                    <h1>Offer Supserstar  </h1>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-12 border border-2 p-5">

                    <h2 class="pb-4">Sign in</h2>
    
                    <form>
                        <div class="col-12 pb-3">
                            <label class="label-font pb-1">
                                Enter Email Address
                            </label>
                            <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                placeholder="Enter your name">
                        </div>
    
    
                        <div class="col-12 pb-3">
                            <label class="label-font pb-1">
                                Enter Password
                            </label>
                            <input type="text" class='form-control rounded-0 border-1 border-dark py-2'
                                placeholder="Enter your password">
                        </div>
    
    
                        <div class="col-12 my-4">
                            <button class="btn btn-dark text-white w-100 py-2 rounded-0">
                                Login
                            </button>
                        </div>
    
                    </form>
                </div>


            </div>

           
        </div>
    </body>
</html>
